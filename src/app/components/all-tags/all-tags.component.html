<div class="row">
  <div class="col-7">
    <div class="container" #tags>
      <div
        clickOutside
        *ngFor="let tag of allTags"
        class="tag-container"
        (mouseenter)="showTagColor($event.target, tag)"
        (mouseleave)="backToInitialColor($event.target)"
        (click)="editModeOn(tag, $event)"
        title="Edit"
      >
        <span>{{ tag.name }}</span>
      </div>
    </div>
  </div>
  <div class="col-5">
    <form #f="ngForm">
      <h2>{{ getHeader() }}</h2>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="createdTagName"
          name="name"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label>Color</label>

        <input
          name="Color Picker"
          class="form-control"
          type="color"
          [(ngModel)]="createdTagColor"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2" (click)="addNewTag()">
        Save
      </button>
    </form>
  </div>
</div>
